<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number-guessing-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NUMBER GUESSING GAME</h1>
    <button id="myStartB" class="button">start</button>
    
    <div id="myGame" style="visibility: hidden;">
        <p>GUESS A NUMBER BETWEEN 1 - 100</p>
        <input type="text" id="myInput">
        <button id="myCheckB" class="button">check</button>
        <p id="myOutput"></p>
    </div>

    <button id="myEndB" class="button" style="visibility: hidden;">end</button>
    <script src="index.js"></script>
</body>
</html>
